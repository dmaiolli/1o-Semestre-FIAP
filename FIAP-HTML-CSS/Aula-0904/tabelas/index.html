<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <title>Usando tabelas</title>
</head>
<body>

    <h1>Usando tabelas com HTML e CSS</h1>

    <table class="conteudo-tabela">
        <!-- Primeira linha da tabela, thead serve para mostrar que é o cabeçalho da tabela(titulos) -->
        <thead>
            <!-- Linha -->
            <tr>
                <!-- Colunas da linha -->
                <th>Rank</th>
                <th>Banda</th>
                <th>Ano Formação</th>
                <th>Album mais vendido</th>
            </tr>
            <!-- Fim da primeira linha -->
        </thead>
        <!-- Fim do cabeçalho da tabela -->


        <!-- Inicio dos dados da tabela -->
        <tbody>
            <!-- Primeira linha de dados -->
            <tr>
                <!-- Colunas de dados da primeira linha -->
                <td>01</td>
                <td>Led Zeppelin</td>
                <td>1968</td>
                <td>Led Zeppelin IV</td>
                <!-- Fim coluna de dados -->
            </tr>
            <!-- Fim da primeira linha de dados -->
            

            <!-- Segunda linha de dados -->
            <tr>
                <!-- Coluna de dados da segunda Linha -->
                <td>02</td>
                <td>The Beatles</td>
                <td>1960</td>
                <td>Abbey Roads</td>
                <!-- Fim da segunda linha de dados -->
            </tr>
            <!-- Fim da segunda linha de dados -->

            
            <!-- Terceira linha de dados -->
            <tr>
                <!-- Coluna de dados da terceira Linha -->
                <td>03</td>
                <td>Rolling Stones</td>
                <td>1962</td>
                <td>Some Girls</td>
                <!-- Fim da terceira linha de dados -->
            </tr>
            <!-- Fim da terceira linha de dados -->


            <!-- Quarta linha de dados -->
            <tr>
                <!-- Coluna de dados da Quarta Linha -->
                <td>04</td>
                <td>Queen</td>
                <td>1970</td>
                <td>Bohemian Rhapsody</td>
                <!-- Fim da Quarta linha de dados -->
            </tr>
            <!-- Fim da Quarta linha de dados -->
        </tbody>
        <!-- Fim dos dados da tabela -->

        <!-- Rodape da tabela -->
        <tfoot>
            <tr>
                <!-- colspan mescla o "nº" de Colunas que vc inserir -->
                <td colspan="4">Fonte: Revista RollingStone</td>
            </tr>
        </tfoot>
        <!-- Fim do rodape da tabela -->
    </table>
    
</body>
</html>
